<input type="text" placeholder="Search by brand" #search class="list__search" />
<div class="list__items">
    <car-item *ngFor="let car of cars$ | async" [data]="car"></car-item>
</div>
<div class="list__no-results" *ngIf="(cars$ | async)?.length == 0">
    <h4>No results</h4>
    <p>Try: bmw, lexus or mercedes benz</p>
</div>
